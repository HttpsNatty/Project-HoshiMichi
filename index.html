<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards de Katakana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 30%, #1b1f3b, #0a0c1a 70%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }

    /* estrelas */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/itsnatalias/chatgpt-stars/main/stars.png');
      opacity: 0.35;
      z-index: -1;
      animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: .25; }
      to { opacity: .45; }
    }

    h1 {
      margin-bottom: 25px;
      font-size: 32px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    #flashcard {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      width: 340px;
      padding: 40px 25px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      transition: transform .25s ease, box-shadow .25s ease;
      color: #fff;
    }
    #flashcard:hover {
      transform: scale(1.04);
      box-shadow: 0 14px 32px rgba(0,0,0,0.55);
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #6d5dfc, #a86dfc);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 5px 12px rgba(0,0,0,0.4);
      transition: .25s;
    }
    button:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 15px rgba(0,0,0,0.45);
    }
  </style>
</head>
<body>
  <h1>Flashcards de Katakana</h1>
  <div id="flashcard">Carregando...</div>
  <button id="nextBtn">Pr√≥ximo</button>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTB0TRTvlkkQYdEXeYsQrExfJTBItnnxDSk_MKunRKOck_F6Zlr68SatfP_8s_AeQ6IHPsLJ6d3xxrG/pub?gid=0&single=true&output=tsv";

    let words = [];
    let current = {};
    let showing = "katakana";

    async function loadSheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const lines = text.trim().split("\n");

      words = lines.map(l => {
        const [katakana, romaji, pt] = l.split("\t");
        return { katakana, romaji, pt };
      });

      newCard();
    }

    function newCard() {
      current = words[Math.floor(Math.random() * words.length)];
      showing = "katakana";
      flashcard.textContent = current.katakana;
    }

    flashcard.addEventListener("click", () => {
      if (showing === "katakana") {
        flashcard.textContent = current.romaji;
        showing = "romaji";
      } else if (showing === "romaji") {
        flashcard.textContent = current.pt;
        showing = "pt";
      } else {
        flashcard.textContent = current.katakana;
        showing = "katakana";
      }
    });

    nextBtn.addEventListener("click", newCard);

    loadSheet();
  </script>
</body>
</html>
